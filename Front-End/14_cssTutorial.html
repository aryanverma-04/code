            1.Inline CSS
            2.Internal CSS
            3.External CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p1{
            color: navy; background-color: orange;
        }
    </style>
    <link rel="stylesheet" href="14_cssTutorial.css">
    <title>CSS Tutorial</title>
</head>
<body>
    <h4>This is CSS Tutorial</h4>
    <p>With help of this Tutorial we can get to know about how to use HTML/CSS</p>
    <p style="color: aqua; background-color:black;">This is Inline css</p>
    <p1>This internal css</p1>
    <div>This is External CSS</div>
</body>
</html>
