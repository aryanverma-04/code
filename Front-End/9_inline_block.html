<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid aqua ;">This is a block paragraph</p>
    <div style="border: 2px solid aqua ;">This is second block paragraph</div>
    <span style="border: 2px solid red;">This is a inline paragraph</span>
    <span style="border: 2px solid red;">This is second inline paragraph</span>
</body>
</html>
