<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input</title>
</head>
<body>
    <h3>This is Html Forms Webpage.</h3>
    <form action="aryan.php">
            <label for="check">Are you Eligible ?</label>
        <div>
            Name: <input type="text" name="myName">
        </div>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <div>
            Password: <input type="password" name="myPass">
        </div>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <div>
            Number: <input type="number" name="myNumber">
        </div>
        <div>
            Gender: Male <input type="radio" name="myGender">
                    Female <input type="radio" name="myGender">
                    Others <input type="radio" name="myGender"> 
        </div>
        <div>
        Are you Eligible ?<input type="checkbox" id="check" checked>
        </div>
        <div>
            Choose colour: <input type="color" name="myColour">
        </div>
        Write about yourself: <br><textarea name="myText"  cols="50" rows="5"></textarea>
        <div>
            <label for="car"></label>
            <select name="mycar" id="car">
                <option value="none" selected>None</option>
                <option value="bmw">bmw</option>
                <option value="rolls royace">rolls royace</option>
                <option value="lambo">lambo</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset form">
        </div>
    </form>
</body>
</html>
