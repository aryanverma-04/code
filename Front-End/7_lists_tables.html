<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <ul type="Circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>item 3</li>
    </ul>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>item 3</li>
    </ol>
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Joining Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aryan</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>2019</td>
            </tr><tr>
                <td>Rohan</td>
                <td>2018</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
