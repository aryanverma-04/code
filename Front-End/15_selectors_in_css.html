<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        .Indian{
            color: black;
            background-color: aqua;
        }
        #Hindi{
            color: red;
            background-color: green;
        }
        p{
            border: 2px solid orange;
        }
        .foreign{
            color: magenta;
            font: bold;
        }
        span,div{
            background-color: black;
            color: orange;
        }

    </style>
</head>
<body>
    <p class="foreign" id="Eng">This Paragraph is written in English</p>
    <p class="Indian" id="Hindi">यह पैराग्राफ हिंदी में लिखा गया हैं </p>
    <p class="Indian" id="pun">ਆ ਪਰਾਗ੍ਰਾਫ ਪੰਜਾਬੀ ਚ ਲੀਕੇਯਾ ਗਯਾ ਹੈ </p>
    <span>this is a span</span>
    <div>this is a div</div>
</body>
</html>
